<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tools dokseng orang berbasis web">
  <meta property="og:image" content="https://i.pinimg.com/originals/cb/7f/d1/cb7fd1aaf24a5fa06289691568dd0873.jpg">
  <title>Dokseng Orang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="src/nik-parser.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <script>
    function parseNIK() {
      const nik = document.getElementById('nikInput').value;
      nikParse(nik, function(result) {
        console.log(result);
        const resultText = JSON.stringify(result, null, 2);
        document.getElementById('result').innerText = resultText;
        document.getElementById('result').classList.add('fade-in');
      });
    }

    function copyToClipboard() {
      const resultText = document.getElementById('result').innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert("âœ… Data berhasil disalin!");
      }).catch(err => {
        alert("âŒ Gagal menyalin: " + err);
      });
    }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Animasi fade */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hover effect */
    .button-hover:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 16px rgba(16, 185, 129, 0.4);
    }

    /* Input focus */
    .input-focus:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.7);
      transform: scale(1.01);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-green-400 flex items-center justify-center min-h-screen px-4">

  <div class="bg-gray-800/80 backdrop-blur-lg w-full max-w-3xl rounded-2xl shadow-2xl border border-gray-700 overflow-hidden">
    
    <!-- Header -->
    <div class="bg-gray-900/90 border-b border-gray-700 p-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      </div>
      <span class="text-sm text-gray-400">âš¡ Fahri OSINT</span>
    </div>

    <!-- Content -->
    <div class="p-8">
      <h1 class="text-3xl font-extrabold mb-2 text-green-400">Web Cek API NIK</h1>
      <p class="text-gray-400 mb-8">Masukkan NIK untuk parsing otomatis menggunakan tools OSINT sederhana.</p>

      <!-- Input Section -->
      <div class="bg-gray-900/70 p-6 rounded-xl shadow-md mb-6">
        <label for="nikInput" class="block text-lg font-semibold mb-2">Masukkan NIK:</label>
        <input type="text" id="nikInput" placeholder="Contoh: 3276010101010001" 
               class="w-full p-3 bg-gray-800 text-green-400 border border-gray-700 rounded-lg shadow-sm input-focus mb-4"/>
        <button onclick="parseNIK()" 
                class="w-full py-3 bg-gradient-to-r from-green-400 to-emerald-500 text-black font-bold rounded-lg shadow-lg button-hover transition duration-200">
          ğŸš€ Parse NIK
        </button>
      </div>

      <!-- Result Section -->
      <div class="bg-gray-900/70 p-6 rounded-xl shadow-md">
        <strong class="text-lg block mb-3">ğŸ“‹ Parsed NIK Data:</strong>
        <pre id="result" class="bg-gray-800 text-green-400 p-4 rounded-lg overflow-x-auto text-sm"></pre>
        <button onclick="copyToClipboard()" 
                class="mt-4 w-full py-3 bg-gradient-to-r from-green-400 to-emerald-500 text-black font-bold rounded-lg shadow-lg button-hover transition duration-200">
          ğŸ“ Copy Result
        </button>
      </div>
    </div>
  </div>
</body>
</html>
